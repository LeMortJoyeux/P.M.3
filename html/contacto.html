    <title>Contacto | Vector</title>
</head>
<header>
    <div class="contenedor">
        <h1 class="icon-dog">Vector</h1>
        <img id="logo" src="../img/logo-removebg.png" alt="logo">
        <input type="checkbox" id="menu-bar">
        <label class="fontawesome-align-justify" for="menu-bar"></label>

        <nav class="menu">

            <a href="../html/index.html">Inicio</a>

        </nav>
    </div>
</header>

<body>


    <section id="boletin">
        <div class="contenedor">
            <h1 align="right">Suscribete a nuestro boletin</h1>
            <form>
                <input type="email" name="email" placeholder="ingrese email...">
                <button type="submit" class="boton1">Suscríbete</button>
            </form>
        </div>
    </section>
    <section id="main">
        <div class="contenedor">
            <article id="main-col">
                <p id="contacto">
                    <br>
                    <h3>Contacto</h3><br>
                </p>
                <form>
                    <label>Nombre</label>
                    <input type="text" name="" placeholder="Ingresa tu nombre">
                    <br>
                    <label>Email</label>
                    <br>
                    <input type="text" name="" placeholder="Ingresa tu email">
                    <br>
                    <label>Teléfono</label>
                    <br>
                    <input type="text" name="" placeholder="Ingresa tu teléfono">
                    <br>
                    <label>Celular</label>
                    <br>
                    <input type="text" name="" placeholder="Ingresa tu celular">
                    <br>
                    <label>Mensaje</label>
                    <br>
                    <textarea placeholder="Ingrese su mensaje"></textarea>
                    <br>
                    <input type="submit" value="Enviar">
                </form>
            </article>
            <aside id="lateral">
                <div class="oscuro">
                    <h3 id="vector">VECTOR</h3>
                    <p>es un proyecto ideado por Nowis, iKlaus, C0d3_Unkn0wn, el cual esta enfocado en la creacion deun visualizador 3D
                    </p>
                </div>

            </aside>
        </div>
    </section>

    <footer>
        <div class="contenedor">
            <p class="copy">Vector &copy; 2020</p><br>
            <div class="sociales">
                <a class="fontawesome-facebook-sign" href="#"></a>
            </div>
            <div class="sociales">
                <a class="fontawesome-twitter" href="#"></a>
            </div>
            <div class="sociales">
                <a class="fontawesome-camera-retro" href="#"></a>
            </div>
            <div class="sociales">
                <a class="fontawesome-google-plus-sign" href="#"></a>
            </div>

        </div>
    </footer>
