<!DOCTYPE html>
<html lang="es">


<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../img/logo-removebg.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/uikit.min.css">
    <link rel="stylesheet" href="../css/portalLogin.css">
    <link href="https://fonts.googleapis.com/css2?family=Geostar+Fill&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styleweb.css">
    <title>Contacto | Vector</title>
</head>

<body>


    <section id="boletin">
        <div class="contenedor">
            <h1 align="right">Suscribete a nuestro boletin</h1>
            <form>
                <input type="email" name="email" placeholder="ingrese email...">
                <button type="submit" class="boton1">Suscríbete</button>
            </form>
        </div>
    </section>
    <section id="main">
        <div class="contenedor">
            <article id="main-col">
                <p id="contacto">
                    <br>
                    <h3>Contacto</h3><br>
                </p>
                <form>
                    <label>Nombre</label>
                    <input type="text" name="" placeholder="Ingresa tu nombre">
                    <br>
                    <label>Email</label>
                    <br>
                    <input type="text" name="" placeholder="Ingresa tu email">
                    <br>
                    <label>Teléfono</label>
                    <br>
                    <input type="text" name="" placeholder="Ingresa tu teléfono">
                    <br>
                    <label>Celular</label>
                    <br>
                    <input type="text" name="" placeholder="Ingresa tu celular">
                    <br>
                    <label>Mensaje</label>
                    <br>
                    <textarea placeholder="Ingrese su mensaje"></textarea>
                    <br>
                    <input type="submit" value="Enviar">
                </form>
            </article>
            <aside id="lateral">
                <div class="oscuro">
                    <h3 id="vector">VECTOR</h3>
                    <p>es un proyecto ideado por Nowis, iKlaus, C0d3_Unkn0wn, el cual esta enfocado en la creacion deun visualizador 3D
                    </p>
                </div>

            </aside>
        </div>
    </section>

    <footer>
        <div class="contenedor">
            <p class="copy">Vector &copy; 2020</p>
            <div class="sociales">
                <a class="fontawesome-facebook-sign" href="#"></a>
                <a class="fontawesome-twitter" href="#"></a>
                <a class="fontawesome-camera-retro" href="#"></a>
                <a class="fontawesome-google-plus-sign" href="#"></a>
            </div>
        </div>
    </footer>

</body>

</html>
