<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Login Vector</title>
    <link rel="stylesheet" href="/css/portalLogin.css">
</head>

<body>

    <div class="login-box">

        <img src="../img/logo-removebg.png" class="avatar" alt="Avatar Image">
        <h1>Inicia Sesion</h1>
        <form>
            <!-- USERNAME INPUT -->
            <label for="username">Usuario</label>
            <input type="text" placeholder="Ingrese Usuario">
            <!-- PASSWORD INPUT -->
            <label for="password">Contraseña</label>
            <input type="password" placeholder="Ingrese Contraseña">
            <input type="submit" value="Log In">
            <a href="#">¿perdiste tu contraseña?</a><br>
            <a href="#">¿no tienes una cuenta?</a>
        </form>
    </div>
</body>

</html>
